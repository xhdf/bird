<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>

</style>
<body>
    <canvas id="canvas" style="background:grey;"></canvas>
    <img src = "./img/bird0_0.png" id = "tkjpg"> 
    
    <script>
     var c = document.getElementById("canvas");
     var img = document.getElementById("tkjpg");
    c.width = 288
    c.height = 512
    var ctx = c.getContext("2d");

    setTimeout(() => {
    ctx.save();
    var x1 = c.width/2; //画布宽度的一半
    var y1 = c.height/2;//画布高度的一半
    ctx.translate(x1,y1);//将绘图原点移到画布中点
    ctx.rotate(45*Math.PI/180);//旋转角度
    ctx.translate(-x1,-y1);//将画布原点移动
    ctx.drawImage(img,x1,y1);//绘制图片 
    ctx.restore();
    }, 1000);
  
    </script>
</body>
</html>
